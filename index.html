<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©dex</title>
    <link rel="icon" href="./public/icons/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./dist/js/render.js" defer></script>
  </head>
  <body>
    <img
      src="./public/assets/wallpaper.jpg"
      alt="wallpaper"
      class="wallpaper"
    />
    <main>
      <img src="" alt="pokemon" class="pokemon__image" />
      <h1 class="pokemon__data">
        <span class="pokemon__number"></span> -
        <span class="pokemon__name"></span>
      </h1>
      <form class="form">
        <input
          type="search"
          class="input__search"
          placeholder="Name or Number"
          required
        />
      </form>
      <form>
        <div class="buttons">
          <button type="button" class="button btn-prev">&lt;Prev</button>
          <button type="button" class="button btn-next">Next&gt;</button>
        </div>
      </form>
      <img src="public/assets/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
